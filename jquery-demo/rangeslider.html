<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>滑动条</title>
    <link href="../css/Q.css" rel="stylesheet" type="text/css" />
    <link href="demo.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        .content { position: relative; }
        .range-slider-view .inline-block { vertical-align: middle; }
        .rs-bar { width: 160px; }
        .rs-text { margin-left: 5px; }
    </style>
</head>

<body>
    <div id="header" class="header">Header</div>
    <div class="main">
        <div id="sidebar" class="sidebar"></div>
        <div class="content">
            <p>滑动条（不支持点击），可替代 &lt;input type="range"&gt; 使用。</p>
            <div class="range-slider-view">
                <div class="inline-block rs-bar"></div>
                <div class="inline-block rs-text">0</div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="demo.js"></script>

    <script type="text/javascript" src="../lib/jquery-1.12.0.js"></script>
    <script type="text/javascript" src="../lib/Q.mini.js"></script>
    <script type="text/javascript" src="../src/adapter/jquery.js"></script>
    <script type="text/javascript" src="../src/Q.UI.Box.js"></script>
    <script type="text/javascript" src="../src/Q.UI.RangeSlider.js"></script>

    <script type="text/javascript">
        function log() {
            if (window.console) console.log.apply(console, arguments);
        }

        var slider = new Q.RangeSlider({
            box: $(".rs-bar")[0],
            min: 0,
            max: 1,
            step: 0.1,
            value: 0.2
        });

        $(".rs-text").html(slider.value);
        slider.onchange = function (value) {
            $(".rs-text").html(value);
        };
    </script>
</body>
</html>
